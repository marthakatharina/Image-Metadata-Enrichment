<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prototype of Omeka Plugin for Image Tag Extraction</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"
            type="text/javascript"
        ></script>
    </head>
    <body>
        <main>
            <h1 id="intro-heading">
                Hello,
                <span class="typewriter"
                    >analyze your image for tags with AI</span
                >
            </h1>
            <div
                class="saved-tags-container collapsed"
                id="saved-tags-container"
            >
                <button class="saved-tags-toggle">â˜°</button>
                <div class="saved-tags-content">
                    <h2>All Your Saved Tags</h2>
                    <div class="tags-filter">
                        <label for="filter-tags">Filter Tags by:</label>
                        <select id="filter-tags">
                            <option value="all">All Tags</option>
                            <option value="item-type">Item Type</option>
                            <option value="collection">Collection</option>
                        </select>
                    </div>
                    <div class="saved-tags" id="saved-tags"></div>
                </div>
            </div>

            <div id="file-wrap">
                <div id="upload-image-container">
                    <div id="upload-container">
                        <h2 id="upload-heading">Upload an image</h2>
                        <div id="upload-section">
                            <input
                                type="file"
                                id="image-upload"
                                accept="image/*"
                            />
                        </div>
                    </div>

                    <div id="image-container">
                        <img
                            id="image-preview"
                            src="./assets/images/image-preview.png"
                            alt="Image Preview"
                        />
                    </div>
                </div>

                <div class="tags-container" id="tags-container"></div>
            </div>
        </main>
        <script src="file.js"></script>
    </body>
</html>
